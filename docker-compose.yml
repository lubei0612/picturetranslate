services:
  api:
    build: .
    container_name: picturetranslate-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALI_ACCESS_KEY_ID=${ALI_ACCESS_KEY_ID}
      - ALI_ACCESS_KEY_SECRET=${ALI_ACCESS_KEY_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.farmaxbeauty.shop}
    container_name: picturetranslate-web
    restart: unless-stopped
    ports:
      - "4173:80"
    depends_on:
      api:
        condition: service_healthy
