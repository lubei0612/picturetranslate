version: '3.8'

services:
  picturetranslate:
    build: .
    container_name: picturetranslate
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ALI_ACCESS_KEY_ID=${ALI_ACCESS_KEY_ID}
      - ALI_ACCESS_KEY_SECRET=${ALI_ACCESS_KEY_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
