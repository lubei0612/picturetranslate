services:
  api:
    build: .
    container_name: picturetranslate-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALI_ACCESS_KEY_ID=${ALI_ACCESS_KEY_ID}
      - ALI_ACCESS_KEY_SECRET=${ALI_ACCESS_KEY_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SENTRY_DSN=${SENTRY_DSN:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - picturetranslate_data:/app/data
      - picturetranslate_storage:/app/storage
      - picturetranslate_backups:/app/backups
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: picturetranslate-web
    restart: unless-stopped
    ports:
      - "4173:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.picturetranslate-frontend.rule=Host(`app.farmaxbeauty.shop`)"
      - "traefik.http.routers.picturetranslate-frontend.entrypoints=websecure"
      - "traefik.http.routers.picturetranslate-frontend.tls=true"
      - "traefik.http.services.picturetranslate-frontend.loadbalancer.server.port=80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      appnet:
        aliases:
          - api
          - picturetranslate-api
    environment:
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}

networks:
  appnet:

volumes:
  picturetranslate_data:
  picturetranslate_storage:
  picturetranslate_backups:
